name: Main

on:
  push:
    branches: ['main']

  workflow_dispatch:

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: sttdigital/fullstack-boilerplate
  DB_HOST: localhost
  DB_USER: postgres
  DB_PASSWORD: pgmock
  DB_PROTOCOL: postgres
  DATA_DB_NAME: postgres
  DB_PORT: 5432
  PLT_PORT: 3042
  HOST: 127.0.0.1
  PLT_TYPESCRIPT: true
  PLT_SERVER_LOGGER_LEVEL: debug
  PLT_DB_TYPESCRIPT: true
  PLT_DB_APPLY_MIGRATIONS: true
  PLT_COMPOSER_TYPESCRIPT: true
  ORIGIN: http://localhost:3042
  BETTER_AUTH_SECRET: secret
  TRUSTED_ORIGINS: http://localhost:3042
  BETTER_AUTH_USERNAME_PASSWORD: true
  BETTER_AUTH_ENABLE_SIGNUP: true
  BETTER_AUTH_DEFAULT_ROLE: 'admin'
  NEXT_PUBLIC_AUTH_USERNAME_PASSWORD: true
  NEXT_PUBLIC_AUTO_PROGRESSIVE_NUMBER: false

# Jobs in this workflow
jobs:
  # Call the reusable workflow for testing and building
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/test-and-build

  api-tests:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: API tests
        uses: ./.github/actions/api-tests

  e2e-tests:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: E2E tests
        uses: ./.github/actions/e2e-tests

  # Build and push Docker image after successful tests
  build-and-push-image:
    name: Build and push Docker image
    needs: [test-and-build, api-tests, e2e-tests]
    runs-on: ubuntu-latest

    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Uses the `docker/login-action` action to log in to the Container registry registry using the account and password that will publish the packages. Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # This step uses [docker/metadata-action](https://github.com/docker/metadata-action#about) to extract tags and labels that will be applied to the specified image. The `id` "meta" allows the output of this step to be referenced in a subsequent step. The `images` value provides the base name for the tags and labels.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      # This step uses the `docker/build-push-action` action to build the image, based on your repository's `Dockerfile`. If the build succeeds, it pushes the image to GitHub Packages.
      # It uses the `context` parameter to define the build's context as the set of files located in the specified path. For more information, see [Usage](https://github.com/docker/build-push-action#usage) in the README of the `docker/build-push-action` repository.
      # It uses the `tags` and `labels` parameters to tag and label the image with the output from the "meta" step.
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          file: ./docker/dev/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_AUTO_PROGRESSIVE_NUMBER=${{ env.NEXT_PUBLIC_AUTO_PROGRESSIVE_NUMBER }}

      - name: Deploy the app
        if: ${{ success() }}
        uses: digitalocean/app_action/deploy@v2
        env:
          tags: ghcr.io/sttdigital/fullstack-boilerplate:latest
          GHCR_CREDENTIALS: ${{ secrets.GHCR_CREDENTIALS }}
        with:
          app_name: web
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
